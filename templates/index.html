<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends - Interest by Region</title>
</head>
<body>
    <h1>Google Trends - Interest by Region</h1>
    <form action="/results" method="POST">
        <label for="keyword">Enter Keyword:</label>
        <input type="text" id="keyword" name="keyword" required><br><br>
        <label for="region">Enter Region Code (e.g., US-AZ-753 for Phoenix Metro):</label>
        <input type="text" id="region" name="region" required><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
